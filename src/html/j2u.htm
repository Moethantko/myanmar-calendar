 body {

		line-height: 1.5;

	a {

	{

	}

	.DW
	{

		position: relative;
		width: 400px;

	}
  td,th {

		font-size: 16px;

    /*border: 1px solid #666666; margin: 0px;*/

  pre,textarea,input,select {

<script src='../javascript/ceMmDateTime.js'></script>
<script type="text/javascript">
function cal()
{
	var jde = document.getElementById("jd"); var j=Number(jde.value); jde.value=j;
	var oce = document.getElementById("oc"); 
	oce.innerHTML="Unix time: "+ceMmDateTime.j2u(j).toString();
}
</script>

<body>
<div class='DW'>
<h3>Julian Date to Unix Time Converter</h3>
<br/>
<table>
<tr>
<td>Enter a Julian Date </td>
<td><input type="number" id="jd"  value="2456591" onchange='cal()'></td>
</tr>
</table>
<hr/>
<div id="oc"></div>
<hr/>
<div>
	<a href='http://cool-emerald.blogspot.com'>Cool Emerald</a>
</div>
<script type="text/javascript">
	var jde = document.getElementById("jd"); 
	var j=ceMmDateTime.jdnow(); 
	jde.value=j;
	cal();
</script>
</div>
